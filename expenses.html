<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Personal Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #a855f7, #ec4899);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #9333ea, #db2777);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-4">
    <!-- Floating Home Button -->
    <a href="index.html" class="fixed top-4 right-4 z-50 flex items-center gap-2 px-4 py-2 bg-slate-800/90 hover:bg-slate-700 text-purple-300 hover:text-white rounded-full transition-all transform hover:scale-110 border border-purple-500/30 shadow-xl backdrop-blur-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        Home
    </a>

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8 pt-6">
            <div class="inline-flex items-center gap-3 bg-gradient-to-r from-purple-600 to-pink-600 px-6 py-3 rounded-full mb-4 shadow-lg shadow-purple-500/50">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                </svg>
                <h1 class="text-3xl font-bold text-white">Premium Expense Tracker</h1>
            </div>
            <p class="text-purple-200 text-lg">Track Your Money Like A Boss ðŸ’°</p>
        </div>

        <!-- Tab Switcher -->
        <div class="flex gap-4 mb-8 justify-center">
            <button id="officeTab" class="flex items-center gap-2 px-8 py-4 rounded-2xl font-semibold transition-all transform hover:scale-105 bg-gradient-to-r from-blue-500 to-cyan-500 text-white shadow-xl shadow-blue-500/50">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                Office Expenses
            </button>
            <button id="personalTab" class="flex items-center gap-2 px-8 py-4 rounded-2xl font-semibold transition-all transform hover:scale-105 bg-slate-800/50 text-slate-300 hover:bg-slate-700/50">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                Personal Expenses
            </button>
        </div>

        <div class="grid lg:grid-cols-3 gap-6">
            <!-- Left Column - Stats & Input -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Live Stats -->
                <div class="bg-gradient-to-br from-slate-800/80 to-slate-900/80 backdrop-blur-xl rounded-3xl p-6 border border-purple-500/20 shadow-2xl">
                    <h3 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
                        <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                        Live Stats
                    </h3>
                    
                    <div class="space-y-4">
                        <div class="bg-gradient-to-r from-green-500/20 to-emerald-500/20 rounded-2xl p-4 border border-green-500/30">
                            <p class="text-green-300 text-sm mb-1">Overall Total</p>
                            <p id="overallTotal" class="text-3xl font-bold text-white">â‚¹0</p>
                        </div>
                        
                        <div class="bg-gradient-to-r from-purple-500/20 to-pink-500/20 rounded-2xl p-4 border border-purple-500/30">
                            <p class="text-purple-300 text-sm mb-1">Current Filter</p>
                            <p id="filterTotal" class="text-3xl font-bold text-white">â‚¹0</p>
                        </div>

                        <div class="bg-gradient-to-r from-blue-500/20 to-cyan-500/20 rounded-2xl p-4 border border-blue-500/30">
                            <p class="text-blue-300 text-sm mb-1">Total Entries</p>
                            <p id="totalEntries" class="text-3xl font-bold text-white">0</p>
                        </div>
                    </div>
                </div>

                <!-- Add Expense Form -->
                <div class="bg-gradient-to-br from-slate-800/80 to-slate-900/80 backdrop-blur-xl rounded-3xl p-6 border border-purple-500/20 shadow-2xl">
                    <h3 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
                        <svg class="w-6 h-6 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Add Expense
                    </h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-purple-200 text-sm mb-2">Amount (â‚¹)</label>
                            <input id="amountInput" type="number" placeholder="Enter amount" class="w-full bg-slate-900/50 border border-purple-500/30 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all">
                        </div>

                        <div>
                            <label class="block text-purple-200 text-sm mb-2">Description</label>
                            <input id="descInput" type="text" placeholder="What was it for?" class="w-full bg-slate-900/50 border border-purple-500/30 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all">
                        </div>

                        <div>
                            <label class="block text-purple-200 text-sm mb-2">Date</label>
                            <input id="dateInput" type="date" class="w-full bg-slate-900/50 border border-purple-500/30 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all">
                        </div>

                        <button id="addBtn" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-4 rounded-xl transition-all transform hover:scale-105 shadow-lg hover:shadow-purple-500/50">
                            Add Expense ðŸš€
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Column - Expenses List -->
            <div class="lg:col-span-2">
                <div class="bg-gradient-to-br from-slate-800/80 to-slate-900/80 backdrop-blur-xl rounded-3xl p-6 border border-purple-500/20 shadow-2xl">
                    <!-- Filter Options -->
                    <div class="flex items-center justify-between mb-6 flex-wrap gap-4">
                        <h3 class="text-2xl font-bold text-white flex items-center gap-2">
                            <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                            </svg>
                            Expense History
                        </h3>
                        <div class="flex gap-2">
                            <button data-filter="all" class="filter-btn px-4 py-2 rounded-lg font-semibold transition-all bg-purple-600 text-white shadow-lg">All</button>
                            <button data-filter="week" class="filter-btn px-4 py-2 rounded-lg font-semibold transition-all bg-slate-700/50 text-slate-300 hover:bg-slate-700">Week</button>
                            <button data-filter="month" class="filter-btn px-4 py-2 rounded-lg font-semibold transition-all bg-slate-700/50 text-slate-300 hover:bg-slate-700">Month</button>
                        </div>
                    </div>

                    <!-- Monthly Chart -->
                    <div id="chartContainer" class="mb-6 bg-slate-900/50 rounded-2xl p-4 border border-purple-500/20" style="display: none;">
                        <h4 class="text-white font-semibold mb-3 flex items-center gap-2">
                            <svg class="w-5 h-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                            Monthly Overview
                        </h4>
                        <div id="monthlyChart" class="flex items-end justify-between gap-2 h-32"></div>
                    </div>

                    <!-- Expenses List -->
                    <div id="expensesList" class="space-y-3 max-h-[600px] overflow-y-auto pr-2 custom-scrollbar">
                        <div class="text-center py-12">
                            <svg class="w-16 h-16 text-slate-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path>
                            </svg>
                            <p class="text-slate-400 text-lg">No expenses yet. Start adding! ðŸ’¸</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let activeTab = 'office';
        let filter = 'all';
        let expenses = { office: [], personal: [] };

        // Load from localStorage
        function loadData() {
            const saved = localStorage.getItem('expenseTrackerData');
            if (saved) {
                try {
                    expenses = JSON.parse(saved);
                } catch (e) {
                    console.error('Error loading data:', e);
                }
            }
        }

        // Save to localStorage
        function saveData() {
            localStorage.setItem('expenseTrackerData', JSON.stringify(expenses));
        }

        // Set today's date
        document.getElementById('dateInput').valueAsDate = new Date();

        // Tab switching
        document.getElementById('officeTab').addEventListener('click', () => {
            activeTab = 'office';
            document.getElementById('officeTab').className = 'flex items-center gap-2 px-8 py-4 rounded-2xl font-semibold transition-all transform hover:scale-105 bg-gradient-to-r from-blue-500 to-cyan-500 text-white shadow-xl shadow-blue-500/50';
            document.getElementById('personalTab').className = 'flex items-center gap-2 px-8 py-4 rounded-2xl font-semibold transition-all transform hover:scale-105 bg-slate-800/50 text-slate-300 hover:bg-slate-700/50';
            render();
        });

        document.getElementById('personalTab').addEventListener('click', () => {
            activeTab = 'personal';
            document.getElementById('personalTab').className = 'flex items-center gap-2 px-8 py-4 rounded-2xl font-semibold transition-all transform hover:scale-105 bg-gradient-to-r from-pink-500 to-rose-500 text-white shadow-xl shadow-pink-500/50';
            document.getElementById('officeTab').className = 'flex items-center gap-2 px-8 py-4 rounded-2xl font-semibold transition-all transform hover:scale-105 bg-slate-800/50 text-slate-300 hover:bg-slate-700/50';
            render();
        });

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                filter = e.target.dataset.filter;
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.className = 'filter-btn px-4 py-2 rounded-lg font-semibold transition-all bg-slate-700/50 text-slate-300 hover:bg-slate-700';
                });
                e.target.className = 'filter-btn px-4 py-2 rounded-lg font-semibold transition-all bg-purple-600 text-white shadow-lg';
                render();
            });
        });

        // Add expense
        document.getElementById('addBtn').addEventListener('click', () => {
            const amount = document.getElementById('amountInput').value;
            const description = document.getElementById('descInput').value;
            const date = document.getElementById('dateInput').value;

            if (!amount || !description || !date) return;

            const newExpense = {
                id: Date.now(),
                amount: parseFloat(amount),
                description: description,
                date: date,
                timestamp: new Date().toISOString()
            };

            expenses[activeTab].unshift(newExpense);
            saveData();

            document.getElementById('amountInput').value = '';
            document.getElementById('descInput').value = '';
            document.getElementById('dateInput').valueAsDate = new Date();

            render();
        });

        // Get filtered expenses
        function getFilteredExpenses() {
            const currentExpenses = expenses[activeTab];
            const now = new Date();

            if (filter === 'week') {
                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                return currentExpenses.filter(e => new Date(e.date) >= weekAgo);
            }

            if (filter === 'month') {
                const monthAgo = new Date(now.getFullYear(), now.getMonth(), 1);
                return currentExpenses.filter(e => new Date(e.date) >= monthAgo);
            }

            return currentExpenses;
        }

        // Delete expense
        function deleteExpense(id) {
            expenses[activeTab] = expenses[activeTab].filter(e => e.id !== id);
            saveData();
            render();
        }

        // Get monthly data
        function getMonthlyData() {
            const monthlyMap = {};
            expenses[activeTab].forEach(e => {
                const date = new Date(e.date);
                const month = date.toLocaleDateString('en-US', { month: 'short', year: '2-digit' });
                monthlyMap[month] = (monthlyMap[month] || 0) + e.amount;
            });
            return Object.entries(monthlyMap).slice(-6);
        }

        // Render everything
        function render() {
            const filteredExpenses = getFilteredExpenses();
            const totalExpense = filteredExpenses.reduce((sum, e) => sum + e.amount, 0);
            const overallTotal = expenses[activeTab].reduce((sum, e) => sum + e.amount, 0);

            // Update stats
            document.getElementById('overallTotal').textContent = 'â‚¹' + overallTotal.toLocaleString();
            document.getElementById('filterTotal').textContent = 'â‚¹' + totalExpense.toLocaleString();
            document.getElementById('totalEntries').textContent = filteredExpenses.length;

            // Render chart
            const monthlyData = getMonthlyData();
            if (monthlyData.length > 0) {
                document.getElementById('chartContainer').style.display = 'block';
                const maxAmount = Math.max(...monthlyData.map(([, a]) => a));
                document.getElementById('monthlyChart').innerHTML = monthlyData.map(([month, amount]) => `
                    <div class="flex-1 flex flex-col items-center gap-1">
                        <div class="w-full bg-gradient-to-t from-purple-600 to-pink-500 rounded-t-lg hover:from-purple-500 hover:to-pink-400 transition-all cursor-pointer group relative" 
                             style="height: ${(amount / maxAmount) * 100}%; min-height: 20px;">
                            <div class="absolute -top-8 left-1/2 transform -translate-x-1/2 bg-slate-800 px-2 py-1 rounded text-xs text-white opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
                                â‚¹${amount.toLocaleString()}
                            </div>
                        </div>
                        <p class="text-xs text-purple-300">${month}</p>
                    </div>
                `).join('');
            } else {
                document.getElementById('chartContainer').style.display = 'none';
            }

            // Render expenses list
            if (filteredExpenses.length === 0) {
                document.getElementById('expensesList').innerHTML = `
                    <div class="text-center py-12">
                        <svg class="w-16 h-16 text-slate-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path>
                        </svg>
                        <p class="text-slate-400 text-lg">No expenses yet. Start adding! ðŸ’¸</p>
                    </div>
                `;
            } else {
                document.getElementById('expensesList').innerHTML = filteredExpenses.map(expense => {
                    const date = new Date(expense.date);
                    const formattedDate = date.toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' });
                    return `
                        <div class="bg-gradient-to-r from-slate-800/50 to-slate-900/50 rounded-2xl p-4 border border-purple-500/20 hover:border-purple-500/40 transition-all hover:shadow-lg hover:shadow-purple-500/20 group">
                            <div class="flex items-center justify-between">
                                <div class="flex-1">
                                    <div class="flex items-center gap-3 mb-2">
                                        <span class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">
                                            â‚¹${expense.amount.toLocaleString()}
                                        </span>
                                        <span class="flex items-center gap-1 text-sm text-slate-400">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                            </svg>
                                            ${formattedDate}
                                        </span>
                                    </div>
                                    <p class="text-slate-300">${expense.description}</p>
                                </div>
                                <button onclick="deleteExpense(${expense.id})" class="opacity-0 group-hover:opacity-100 bg-red-500/20 hover:bg-red-500/30 text-red-400 p-2 rounded-lg transition-all">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        // Make deleteExpense available globally
        window.deleteExpense = deleteExpense;

        // Initialize
        loadData();
        render();
    </script>
</body>
</html>
